<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1f2937" />
    <meta name="description" content="نظام إدارة المخزون الاحترافي باللغة العربية" />

    <title>نظام إدارة المخزون</title>

    <!-- Favicon & PWA Manifest -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-512.png" />
    <link rel="manifest" href="/manifest.webmanifest" crossorigin="use-credentials" />

    <!-- Preload for performance (Vite will replace with hashed filenames) -->
    <link rel="modulepreload" href="/src/main.tsx" />

    <!-- RTL Font (Optional: Cairo from Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: 'Cairo', sans-serif;
        margin: 0;
        background-color: #f9fafb;
        color: #111827;
      }
    </style>

    <!-- Legacy browser polyfills (for older Safari, IE11) -->
    <script>
      if (!window.Promise || !window.fetch || !window.Symbol) {
        document.write('<script src="https://cdn.jsdelivr.net/npm/core-js-bundle@3.25.5/minified.js"><\/script>');
        document.write('<script src="https://cdn.jsdelivr.net/npm/regenerator-runtime@0.13.11/runtime.js"><\/script>');
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- Main entry for modern browsers -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Optional: legacy fallback -->
    <script nomodule>
      const script = document.createElement('script');
      script.src = '/legacy-entry.js';
      document.body.appendChild(script);
    </script>
  </body>
</html>
